metadata:
  name: IntegerArithmetic
  title: Integer Arithmetic

explanations:
  # Rules
  EvaluateIntegerSubtraction:
    defaultTranslation: Subtract %2 from %1
    parameters:
      - term to subtract from
      - term to subtract
  EvaluateIntegerAddition:
    defaultTranslation: Add %1 and %2
    parameters:
      - first term
      - second term
  EvaluateIntegerProduct:
    defaultTranslation: Multiply %1 by %2
    parameters:
      - first factor
      - second factor
  EvaluateIntegerDivision:
    defaultTranslation: Divide %1 by %2
    parameters:
      - dividend
      - divisor
  EvaluateIntegerPower:
    defaultTranslation: Raise %1 to the power of %2
    parameters:
      - base
      - exponent
  EvaluateIntegerPowerDirectly:
    defaultTranslation: Calculate %1 to the power of %2 directly
    parameters:
      - base
      - exponent
  RewriteIntegerPowerAsProduct:
    defaultTranslation: Expand %1 to the power of %2 as a product
    parameters:
      - base
      - exponent
  SimplifyEvenPowerOfNegative:
    defaultTranslation: The even power of a negative number is positive
  SimplifyOddPowerOfNegative:
    defaultTranslation: The odd power of a negative number is negative
  UseOrderOfOperations:
    defaultTranslation: Use order of operations

  # Plans
  EvaluateArithmeticExpression:
    defaultTranslation: Evaluate the expression %1
    parameters:
      - integer expression
  EvaluateProductOfIntegers:
    defaultTranslation: Evaluate the product %1
    parameters:
      - product of integers
  EvaluateSumOfIntegers:
    defaultTranslation: Evaluate the sum %1
    parameters:
      - sum of integers

  SimplifyIntegersInSum:
    defaultTranslation: Simplify the sum %1
    parameters:
      - sum of integers
  SimplifyIntegersInProduct:
    defaultTranslation: Simplify the product %1
    parameters:
      - product of integers
  SimplifyExpressionInBrackets:
    defaultTranslation: Simplify the expression in brackets
  SimplifyArithmeticExpressionWithoutInnerBrackets:
    defaultTranslation: Simplify expression without inner brackets

methods:
  EvaluateArithmeticExpression:
    visibility: public
    description: "Evaluate an arithmetic expression (i.e. an expression containing only
      integers and the operators +, -, *, :, ^ and brackets)"
    implementationName: evaluateArithmeticExpression
