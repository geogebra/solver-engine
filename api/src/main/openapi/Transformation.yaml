title: Transformation
type: object
required:
  - path
  - fromExpr
  - toExpr
  - pathMappings
properties:
  type:
    type: string
  tags:
    type: array
    items:
      type: string
  path:
    type: string
  fromExpr: {}
  toExpr: {}
  pathMappings:
    type: array
    items:
      $ref: 'PathMapping.yaml'
  explanation:
    $ref: 'Metadata.yaml'
  gmAction:
    $ref: 'GmAction.yaml'
  skills:
    type: array
    items:
      $ref: 'Metadata.yaml'
  steps:
    type: array
    items:
      $recursiveRef: '#'
  tasks:
    type: array
    items:
      $ref: 'Task.yaml'
