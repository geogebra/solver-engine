title: Task
type: object
required:
  - taskId
  - startExpr
  - pathMappings
properties:
  taskId:
    type: string
  startExpr: { }
  pathMappings:
    type: array
    items:
      $ref: 'PathMapping.yaml'
  explanation:
    $ref: 'Metadata.yaml'
  steps:
    type: array
    items:
      $ref: 'Transformation.yaml'
  dependsOn:
    type: array
    items:
      type: string
