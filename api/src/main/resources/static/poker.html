<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solver Poker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css"
          integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">

    <style>
        details.steps > ol {
            margin: 0 0 0 0;
            border-left: thin solid lightgray;
            padding-right: 0
        }
        details.steps > ol > li {
            border-bottom: thin solid lightgray;
            padding: 3px 0;
            margin: 3px 0;
        }

        details.steps > ol > li:last-child {
            border-bottom: 0;
            padding-bottom: 0;
            margin-bottom: 0;
        }
    </style>

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"
            integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja"
            crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"
            integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR"
            crossorigin="anonymous"
            onload="renderMathInElement(document.body);"></script>

    <script src="poker.js"></script>
</head>
<body>
<h1>Solver Poker</h1>
<p>Input syntax:
    arithmetic operators \(+ - \times \div\) are <code>+ - * :</code>,
    \(x^y\) is <code>[x ^ y]</code>,
    \(\frac{x}{y}\) is <code>[x / y]</code>,
    \(2\frac{1}{3}\) is <code>[2 1/3]</code>,
    \(\sqrt{x}\) is <code>sqrt[x]</code>.
</p>
<p>Example:
    \(\frac{1}{\sqrt{1 - x^2}}\) is <code>[1 / sqrt[1 - [x^2]]]</code>.
</p>
<p>
<form id="form">
    <label for="plansSelect">Plan</label>
    <select id="plansSelect"></select>
    <label for="input">Input</label>
    <input type="text" id="input" placeholder="Expression" size="30"/>
    <input type="submit" id="submit" value="Submit"/>
</form>
</p>
<p id="result"></p>
</body>
</html>
